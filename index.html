<!DOCTYPE html>
<html>
    <head>
        <title>test APi notification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    </head>
    <body>
        <button onClick="subscribe()">Recevoir les notifications</button>

        <script>
            addEventListener('load', async () =>{
                let sw = await navigator.serviceWorker.register('./sw.js')
                console.log(JSON.stringify(sw))
            })

            async function subscribe() {
                let sw = await navigator.serviceWorker.ready;
                let push = await sw.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BPnrpMARmK6Yp3ShMM1ub1KLlBZWRAt3pWhFxO0_BlmdoaO2WdQz0ztmlFjM5_VfxmWDkK4MyAAOj5nHN4oJQ44'
                })
                console.log(JSON.stringify(push))
            }
        </script>
    </body>
</html>
